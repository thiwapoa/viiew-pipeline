name: CI for chinook pipeline
on: 
  push:
    branches: [dev]
jobs:
  push_to_databricks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4
      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Databricks CLI config
        run: |
            pip install databricks-cli
            cat > ~/.databrickscfg << EOF
            [DEFAULT]
            host = ${{ secrets.DATABRICKS_HOST_URL }}
            token = ${{ secrets.DATABRICKS_TOKEN }}
            jobs-api-version = 2.1
            EOF
      - name: Deploy code to databricks workspace
        run: |
            databricks workspace import "Pipline.py" "/Workspace/Users/thiwapoa@ais.co.th/viiew-pipeline/Pipline" --language python --overwrite
      - name: Deploy test to databricks workspace
        run: |
            databricks workspace import "Test.py" "/Workspace/Users/thiwapoa@ais.co.th/viiew-pipeline/Test" --language python --overwrite
      - name: Run test job
        run: |
            databricks jobs run-now --job-id 741972352243020
